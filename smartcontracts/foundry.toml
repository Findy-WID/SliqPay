[profile.default]
# Source and output directories
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM version (use paris for Moonbeam compatibility)
evm_version = "paris"

# Test and trace settings
verbosity = 3
gas_reports = ["*"]

# RPC endpoints for different networks
[rpc_endpoints]
moonbase = "https://rpc.api.moonbase.moonbeam.network"

# Etherscan configuration for contract verification on Moonscan
[etherscan]
moonbase = { key = "${MOONSCAN_API_KEY}", url = "https://api-moonbase.moonscan.io/api", chain = 1287 }

# Formatter settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

# Fuzz testing configuration
[fuzz]
runs = 256
max_test_rejects = 65536

# Invariant testing configuration
[invariant]
runs = 256
depth = 15
fail_on_revert = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
